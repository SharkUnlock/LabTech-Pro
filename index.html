<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SharkUnlock - LabTech Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; padding: 20px; }
        .card { background: #2d2d2d; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 400px; }
        h2 { color: #00ffcc; text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; color: #aaa; font-size: 0.9em; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; background: #3d3d3d; border: 1px solid #555; border-radius: 6px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 25px; background: #00ffcc; border: none; border-radius: 6px; color: #1a1a1a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00ccaa; transform: scale(1.02); }
        #resultado { margin-top: 20px; padding: 15px; background: #222; border-left: 4px solid #00ffcc; display: none; }
        .history-btn { background: #444; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>LABTECH PRO</h2>
        
        <label>Nombre del Cliente</label>
        <input type="text" id="cliente" placeholder="Ej: Juan Pérez">

        <label>IMEI / Serial</label>
        <input type="text" id="imei" placeholder="15 dígitos">

        <label>Modelo de iPhone</label>
        <select id="modelo">
            <option value="iphone_11">iPhone 11</option>
            <option value="iphone_12">iPhone 12</option>
        </select>

        <label>Consumo en Fuente (mA)</label>
        <input type="number" id="consumo" placeholder="Ej: 450">

        <button onclick="analizarEquipo()">ANALIZAR Y GUARDAR</button>
        
        <div id="resultado">
            <strong style="color: #00ffcc;">DIAGNÓSTICO:</strong>
            <p id="diagText"></p>
            <small id="statusDB" style="color: #888;"></small>
        </div>
    </div>

    <script>
        async function analizarEquipo() {
            const data = {
                cliente: document.getElementById('cliente').value,
                imei: document.getElementById('imei').value,
                modelo: document.getElementById('modelo').value,
                consumo: document.getElementById('consumo').value
            };

            const resp = await fetch(`/api/analizar?cliente=${data.cliente}&imei=${data.imei}&modelo=${data.modelo}&consumo=${data.consumo}`);
            const result = await resp.json();

            document.getElementById('resultado').style.display = 'block';
            document.getElementById('diagText').innerText = result.diagnostico;
            document.getElementById('statusDB').innerText = `Registrado en DB ID: ${result.db_id || 'Existente'}`;
        }
    </script>
</body>
</html>
