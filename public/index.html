<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LabTech Pro - SharkUnlock</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; text-align: center; padding: 20px; }
        .hidden { display: none; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; display: inline-block; width: 400px; box-shadow: 0 10px 50px rgba(0,0,0,0.7); }
        h2 { color: #00ffcc; letter-spacing: 2px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00ffcc; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #00cca3; transform: translateY(-2px); }
        
        /* Visor Visual */
        #visor-container { position: relative; width: 300px; height: 300px; background: #111; margin: 20px auto; border: 1px dashed #00ffcc; display: none; overflow: hidden; }
        #punto-falla { position: absolute; width: 15px; height: 15px; background: red; border-radius: 50%; box-shadow: 0 0 15px red; display: none; transform: translate(-50%, -50%); z-index: 10; }
        #board-img { width: 100%; height: 100%; object-fit: contain; opacity: 0.6; }
        #diagText { color: #00ffcc; font-size: 1.1em; margin-top: 15px; background: rgba(0,255,204,0.1); padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="card">
        <h2>SHARK UNLOCK</h2>
        <p style="color: #666;">Ingrese credenciales de laboratorio</p>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">ACCEDER AL SISTEMA</button>
    </div>

    <div id="main-panel" class="card hidden">
        <h2 id="welcome">Panel Pro</h2>
        <input type="text" id="cliente" placeholder="Nombre Cliente">
        <input type="text" id="imei" placeholder="IMEI / Serial">
        <select id="modelo">
            <option value="iphone_x">iPhone X</option>
            <option value="iphone_11">iPhone 11</option>
            <option value="iphone_12">iPhone 12</option>
            <option value="iphone_13">iPhone 13</option>
            <option value="iphone_14">iPhone 14</option>
        </select>
        <input type="number" id="consumo" placeholder="Consumo en Fuente (mA)">
        <button onclick="analizar()">INICIAR DIAGNÓSTICO</button>

        <div id="diagText"></div>

        <div id="visor-container">
            <div id="punto-falla"></div>
            <div style="margin-top: 130px; color: #444;">BOARD VIEW (Muestra)</div>
        </div>
    </div>

    <script>
        async function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const resp = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user, pass})
            });
            const res = await resp.json();
            if(res.success) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                document.getElementById('welcome').innerText = `Hola, ${res.user}`;
            } else { alert("Usuario o Clave incorrecta"); }
        }

        async function analizar() {
            const m = document.getElementById('modelo').value;
            const co = document.getElementById('consumo').value;
            const cl = document.getElementById('cliente').value;
            const im = document.getElementById('imei').value;

            const resp = await fetch(`/api/analizar?cliente=${cl}&imei=${im}&modelo=${m}&consumo=${co}`);
            const res = await resp.json();

            // Mostrar Texto
            const diagDiv = document.getElementById('diagText');
            diagDiv.style.display = 'block';
            diagDiv.innerText = `RESULTADO: ${res.diagnostico}`;

            // Mostrar Visor y Punto Rojo
            document.getElementById('visor-container').style.display = 'block';
            const punto = document.getElementById('punto-falla');
            punto.style.display = 'block';
            punto.style.left = res.x + "%";
            punto.style.top = res.y + "%";
        }
    </script>
</body>
</html>
